<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='form_styles.css'/> 
  </head>
  <body>
    <header class='speaker-form-header'>
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
        <!--Text input field-->
        <div class='form-row'>
			<label for='full-name'>Name:</label>
			<input id='full-name' name='full-name' type='text' placeholder='Full Name'/>
		</div>

        <!--Email input field-->
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='joe@example.com'/>
        </div>

         <!--Radio buttons - always wrapped in fieldset element-->
         <fieldset class='legacy-form-row'>
            <legend>Type of Talk</legend>
                <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
                        <label for='talk-type-1' class='radio-label'>Main Stage</label>
                
                <input id='talk-type-2' name='talk-type' type='radio' value='workshop'  />
                    <label for='talk-type-2' class='radio-label'>Workshop</label>
                    
                <input id='talk-type-3' name='talk-type' type='radio' value='seminar' checked /> <!--checked by default-->
                    <label for='talk-type-3' class='radio-label'>Seminar</label>
        </fieldset>

         <!--Selection (drop-downs)-->
         <div class='form-row'>
            <label for='t-shirt'>T-Shirt Size</label>
            <select id='t-shirt' name='t-shirt'>
                <option value='xs'>Extra Small</option>
                <option value='s'>Small</option>
                <option value='m'>Medium</option>
                <option value='l'>Large</option>
                <option value='xl'>Extra Large</option>
            </select>
        </div>

         <!--Textareas-->
         <div class='form-row'>
            <label for='abstract'>Abstract</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>Describe your talk in 500 words or less</div>
        </div>

         <!--Checkboxes do not need the fieldset element-->
         <div class='form-row'>
            <label class='checkbox-label' for='available'>
                <input id='available' 
                       name='available' 
                       type='checkbox' 
                       value='is-available'/>
                <span>Iâ€™m actually available the date of the talk</span>
            </label>
        </div>

         <!--Buttons-->
         <div class='form-row'>
            <button>Confirm </button></div>
        <div class='form-row'>
            <input type="button" value="Another Button" onclick="window.location.href='Microsoft Project.2016.Step.by.Step.pdf'" />
        </div>
        <div>
            <p>
                An image as a link: <a href="http://roytec.edu/">
                <img border="0" alt="Roytec" src="uwiroytec-logo-v2.png" width="150"></a>
            </p>
        </div>
    </form>
  </body>
</html>
