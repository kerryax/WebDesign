<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="background.jpg" class="rounded" alt="sunset" width="304" height="236"> 
</div>

<hr>
<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded-circle class adds rounded circle to an image:</p>            
  <img src="background.jpg" class="rounded-circle" alt="sunset" width="304" height="236"> 
</div>

<hr>
<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .img-thumbnail class adds rounded circle to an image:</p>            
  <img src="background.jpg" class="img-thumbnail" alt="sunset" width="304" height="236"> 
</div>
</body>
</html>
<hr>

</body>
</html>
